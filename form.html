<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review">
    <meta name="author" content="ERNEST OHWOJEHERI">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>


</head>
<body>
    
    <header>
        <h1>Product Review</h1>
      </header>
    
      <main>
        <form method="get" action="review.html" id="product-review-form">
          <div class="form-group">
            <label for="product-name">Product Name</label>
            <select id="product-name" name="product-name" required>
              <option value="" disabled selected>Choose a Product...</option>
            </select>
          </div>
    
          <div class="form-group">
            <label>Overall Rating</label>
            <div class="rating">
              <label for="rating-1">☆<br><input type="radio" id="rating-1" name="overall-rating" value="1" required></label>
              <label for="rating-2">☆☆<br><input type="radio" id="rating-2" name="overall-rating" value="2" required></label>
              <label for="rating-3">☆☆☆<br><input type="radio" id="rating-3" name="overall-rating" value="3" required></label>            
              <label for="rating-4">☆☆☆☆<br><input type="radio" id="rating-4" name="overall-rating" value="4" required></label>
              <label for="rating-5">☆☆☆☆☆<br><input type="radio" id="rating-5" name="overall-rating" value="5" required></label>
            </div>
          </div>
    
          <div class="form-group">
            <label for="installation-date">Date of Installation</label>
            <input type="date" id="installation-date" name="installation-date" required>
          </div>
    
          <div class="form-group">
            <label>Which features did you find useful in the product<br>(Check all that apply)</label>
            <div class="features">
           
          <label class="checkboxes"><input id="feature-1" name="Keyboard" type="checkbox" value="1" />   Durability</label>
          <label class="checkboxes"><input id="feature-2" name="feature-2" type="checkbox" value="1" />   Ease of Use</label>
          <label class="checkboxes"><input id="feature-3" name="feature-3" type="checkbox" value="1" />   Performance</label>
          <label class="checkboxes"><input id="feature-4" name="webcam" type="checkbox" value="1" />   Design</label>
</div>
</div>


          
    
          <div class="form-group">
            <label class="op" for="review">Written Review <em>(Optional)</em></label>
            <textarea id="review" name="review"></textarea>
          </div>
    
          <div class="form-group">
            <label class="opt" for="user-name">Your Name <em>(Optional)</em></label>
            <input type="text" id="user-name" name="user-name">
          </div>
    
          <button type="submit" class="submit-btn">Post Review</button>
        </form>
      </main>
    
      <footer>
        <p>© <span id="currentyear"></span>2024 Ernest Ohwojeheri Nigeria</p>

        <p id="lastModified">Last modification: 29/04/2024 11:34:45</p>
    
      </footer>
    
    </body>
    </html>
    
</html>
